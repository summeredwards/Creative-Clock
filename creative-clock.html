<!doctype html>

<html lang="en">

<head>

	<meta charset="utf-8">

	<title>
		Creative Clock
	</title>

</head>

<body>

<link href="css/creative-clock.css" rel="stylesheet" type="text/css">

<div id="fries">

	<img src="img/hr0-0.png" alt="Fries">

</div>


<div id="drink">
	
	<img src="img/0-0.png" alt="Drink"> 

</div>

	

<div id="container">

	<div id="calendar">

		<span id="day">Monday</span>
		, 
		<span id="month">Jan</span>
		<span id="date">1</span>
		<span id="year">2020</span>

	</div>


	<div id="timer">

		<span id="hour">11</span>
		:
		<span id="minute">59</span>
		:
		<span id="second">59</span>
		<span id="meridiem">pm</span><br><br><br>

	</div>

	
</div>

<script src="js/creative-clock.js"></script> 

</body>

</html>
